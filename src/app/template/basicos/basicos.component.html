<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- ngsubmit para poner nuestro formulario 
        #miFormulario="ngForm" que en laze lareferencia de mi form a esta
        
        no mostrar las sugerencias al escribir es de el html puro
        aoutocomplete="off"-->
        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9"> 
                    <!-- 
                    para decirle a angular estos campos son parte del formulario deben de ser unicos jamas duplicados
                     ngModel y name=""
                    
                    para que sea nesesario el campo solo se nesesita el 
                    required 
                
                    para tener un minimo de tres lestras despues de ahi es valido 
                    minlength="3"
                    
                    ya con alteracion para que este algo que pusimos en un objeto al pricipio que carge
                    [ngModel]="initForm.producto"
                    -->
                    <input type="text"
                            class="form-control"
                            [ngModel]="initForm.producto"
                            name="producto"
                            placeholder="Nombre del producto"
                            minlength="3"
                            required>

                            <span class="form-text text-danger"
                                *ngIf="nombreValido()" 
                            >Debe de ser de 3 letras</span>
                </div>
            </div>

             <!-- campo de precio-->
             <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9"> 
                    <input type="number"
                            class="form-control"
                            [ngModel]="initForm.precio"
                            name="precio"
                            placeholder="Precio del producto"
                            required>
                    <span class="form-text text-danger"
                            *ngIf="precioValido()" >
                            Debe introducir 0 o mayor
                    </span>
                </div>
            </div>

             <!-- campo de existencias-->
             <!-- Este componente usara un directiva personaliza  que esta en la carpata directives
                customMin
                minimo="0"-->
             <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9"> 
                    <input type="number"
                            class="form-control"
                            [ngModel]="initForm.existencias"
                            name="existencias"
                            customMin
                            [minimo]="0"
                            placeholder="Existencias del producto"
                            required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- hacer que no se pueda pulsar el boton si no esta completo oel formulario miFormulario
                    [disabled]="miFormulario" -->
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
            
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <!-- validacion del formulario regresa un booleano si cumple lo requerimentos pasaa true -->
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>.
        
        <!-- que no se ancanbiado ningun de los valores del formulario -->
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <!-- que el usuario a tocado el formulario -->
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <!-- Es el valor que se pone dentro delas casillas del formulario -->
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <!-- directivas custom -->
        <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
        
        
    </div>
</div>
