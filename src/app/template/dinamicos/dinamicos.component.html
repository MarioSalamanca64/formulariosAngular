<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()"
        #miFormulario="ngForm"
        autocomplete="off">
        <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <input  class="form-control" 
                    type="text"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    placeholder="Nombre de la persona"
                    required>
                    <span class="form-text text-danger"
                    *ngIf="nombreValido()">
                                Este campo es obligatorio
                    </span>
        </div> 
    </div>
    <!-- agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <!-- booton bootstrap  

            se agrega los nuevos datos sin ser parte del formuylario  relacion con el nuevojuego
            [(ngModel)]="nuevoJuego"
            name="nuevoJuego"

            almomento de darle enter se agrege y como lo estamos mandado directo no hay que decirle nada
            (keyup.enter)="agregarJuego()"
            -->
            <div class="input-group">
                <input  class="form-control" 
                        placeholder="Agregar Favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">
                <!-- no ne sesitas mandarle un valor por que ya tienes el nuevo juego arriva -->
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>         
        </div> 
    </div>

       <!-- Lista de juegos favoritos -->
       <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            
            <!-- se usa un ngFor para pasar por todas los impus que hay en juegos -->
            <div class="input-group mb-2" 
                *ngFor="let juego of persona.favoritos; let i = index"> 
                <input 
                        [(ngModel)]="juego.nombre"
                        name="favorito_{{ i }}"
                        class="form-control"
                        required>
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Eliminar
                </button>         
            </div>
        </div> 
    </div>
    


    <div class="row">
        <div class="col-sm-12">
         <button type="button"
                class="btn btn-primary float-end"
                (click)="guardar()"
                [disabled]="miFormulario.invalid">
             Guardar
         </button>
        </div>
    </div>
</form>
