<h2>Reactivos: Switches</h2>

<form [formGroup]="miFormulario"
       (ngSubmit)="guardar()">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <!--para conectar con nuestro formulario 
                    formControlName="genero" 
                    quietamos el name por no sepuede tener name en ninguna de las dos
                    name="radioGenero"-->
                <input class="form-check-input" 
                        type="radio" 
                        value="M"
                        formControlName="genero" 
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" 
                    type="radio" 
                    value="F"
                    formControlName="genero"
                    id="radioFemenino">
              <label class="form-check-label" for="radioFemenino">
                Femenino
              </label>
            </div>
        </div>
    </div>

    <!-- switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9"> 
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox"
                        formControlName="notificaciones"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero Resivir Notificaciones</label>
              </div>
        </div>
    </div>
    <!--checkbox  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
        </label>
        <div class="col-sm-9"> 
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    name="terminos"
                    formControlName="condiciones"
                    id="defaultCheck1"
                    required>
                <label class="form-check-label" for="defaultCheck1">
                  Terminos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <!-- boton submit -->
    <div class="row">
        <div class="col">
            <!-- submit si solo es un booton -->
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>
<h5>valid</h5>
<pre>{{ miFormulario.valid}}</pre>
<br>
