<h2>Template: Switches</h2>

<form #miFormulario="ngForm">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">

            <div class="form-check">
                <!-- tiene que ser iguales para manejarlos en la parte de angular
                    name="radioGenero"
                
                    mostrar el valor que viene del objeto echo en typescript
                    value="M"
                    
                    caja de banans para que pueda emitir y escuchar valores en este caso femenino esta pordefecto
                    [(ngModel)]="persona.genero"-->
                <input class="form-check-input" 
                        type="radio" 
                        value="M"
                        [(ngModel)]="persona.genero"
                        name="radioGenero" 
                        id="radioMasculino"
                        required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="radioFemenino"
                    required>
              <label class="form-check-label" for="radioFemenino">
                Femenino
              </label>
            </div>
        </div>
    </div>

    <!-- switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9"> 
            <!-- caja de bannas para enlazar con typescrypt  en este caso nesesita tanbien el name
                [(ngModel)]="persona.notificaciones"
                name="notificaciones"-->
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox" 
                        [(ngModel)]="persona.notificaciones"
                        name="notificaciones"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero Resivir Notificaciones</label>
              </div>
        </div>
    </div>
    <!--checkbox  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
        </label>
        <div class="col-sm-9"> 
            <div class="form-check">
                <!-- agregar terminos y condiciones al typescript
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones" -->
                <input class="form-check-input" 
                    type="checkbox" 
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    id="defaultCheck1"
                    required>
                <label class="form-check-label" for="defaultCheck1">
                  Terminos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <!-- boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>valid</h5>
<pre>{{ miFormulario.valid}}</pre>
<br>

<h5>Terminos</h5>
<pre>{{miFormulario.controls?.terminos?.errors}}</pre>
